<html>
  <head>
    <meta charset="UTF-8">
    <title>テストのページ</title>
    <style>
      body,html{
        margin: 0;
        padding: 0;
      }
      .img{
        position: relative;
        background-image: url(eyes.jpg);
        background-position: center;
        background-size: cover;
        width: 100%;
        height: 100vh;
      }
      .img::before{
        content: '';
        display: block;
        padding-top: 50%;
      }
    </style>
  </head>
  <body>
    <img src="eye.jpg"/>
    <!-- div class="img"></div -->

    <script>
      var newImage = document.getElementsByTagName("img")[0];
      newImage.src = "eye.jpg";
      function updateImage() {
        if(newImage.complete) {
          newImage.src = "eye.jpg";
        }
        setInterval(updateImage, 1000);
      }
    </script>
  </body>
</html>
